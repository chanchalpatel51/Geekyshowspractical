<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form name="Registration Form">
        First Name: <input type="text" name="fname"><br><br>
        Last Name: <input type="text" name="lname"><br><br>
        E-mail: <input type="email"><br><br>
        Password: <input type="password"><br><br>
        DOB <input type="date"><br><br>
        Time <input type="time"><br><br>
        Pune <input type="checkbox" name="location">
        Mumbai <input type="checkbox" name="location">
        Banglore <input type="checkbox" name="location">
        Gandhinagar <input type="checkbox" name="location"><br><br>
        Male <input type="radio" name="gender">
        Female <input type="radio" name="gender"><br><br>
        <select multiple>
            <optgroup label="Programming Language">
                <option value="C">C Programming</option>
                <option value="C++">C++ Programming</option>
                <option value="Java">Java Programming</option>
            </optgroup>
            <optgroup label="Web designing">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </optgroup>
            
        </select><br><br>
        <input type="button" value="login"><br><br>
    </form>
</body>
</html>
